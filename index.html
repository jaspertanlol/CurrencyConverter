<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center">Currency Converter</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form id="currency-form">
            <div class="mb-3">
              <label for="amount" class="form-label">Amount in GBP:</label>
              <input type="number" class="form-control" id="amount" placeholder="Enter amount in GBP" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
          </form>
          <div class="mt-3" id="result"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('currency-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const gbpAmount = document.getElementById('amount').value;
    const conversionRate = 1.73; // Example conversion rate: 1 GBP = 1.76 SGD
    const sgdAmount = (gbpAmount * conversionRate).toFixed(2);
    
    document.getElementById('result').innerHTML = `
      <div class="alert alert-success">
        Â£${gbpAmount} GBP is approximately S$${sgdAmount} SGD.
      </div>
    `;
  });
</script>

</body>
</html>
